<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title></title>
</head>
<style>

  .color-1{
      background-color:#D67D3E;
      color: white;
      text-decoration: none;
      padding: 10px;
      font-size: 1.3rem;
      border-radius: 5px;
  }
  .color-2{
      background-color:#29323c;
      color: white;
      text-decoration: none;
      padding: 10px;
      font-size: 1.3rem;
      border-radius: 5px;
  }
  .color-2 hover{

  }

<body>

  <div class="container-fluid h-100">
    <div class="card-body my-5 ">
        <p class="h5 text-center p-3"> Please Enter your email we will send you an email to change your password
       <form action="/change" method="post" enctype="multipart/form-data" >
          <div class="row justify-content-center align-items-center">
              <div class="col-lg-6 g-3">
                <input type="email" name="email" class="form-control form-control-lg"placeholder="Email">
              </div>
          </div>
          <p class="text-center"><button class="btn color-1 btn-lg my-3 text-center">Reset Password</button></p>
       </form>
    </div>
  </div>


  <p class="text-center my-5"><a class="btn color-2" href="/login">Login Page</a></p>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
